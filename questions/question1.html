<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مساحة الغابات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #dce6f1;
            padding: 10px;
            text-align: center;
            font-size: 1.5em;
            border-bottom: 2px solid #b4c6e7;
        }
        .content {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .intro {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .image-container {
            text-align: center;
            margin: 20px 0;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .info-box {
            border: 2px solid #b4c6e7;
            padding: 15px;
            background-color: #f2f4f8;
            border-radius: 8px;
            margin-top: 20px;
        }
        .info-box p {
            margin: 0 0 10px;
        }
        .footer {
            text-align: right;
            font-size: 1em;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="header">مساحة الغابات</div>

    <div class="content">
        <h2>مقدمة</h2>
        <p class="intro">في هذه الوحدة، مستخدم جدول بيانات للإجابة عن الأسئلة المتعلقة بالوضع التالي:</p>

        <div class="image-container">
            <img src="../images/ForestedArea.png" alt="صورة للغابة">
        </div>

        <div class="info-box">
            <p><strong>الغابة</strong> هي نظام بيئي يمكن العثور فيه على مجموعات متنوعة من الأشجار والنباتات والحيوانات.</p>
            <p>يمكن أن تتغير مساحة الغابات في بلد ما بمرور الوقت.</p>
        </div>

        <div class="footer">
            <p>في الشاشة التالية، سوف نتعرف على استخدام جدول البيانات.</p>
        </div>
    </div>
</body>
</html>
